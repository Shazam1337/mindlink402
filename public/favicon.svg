<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="64" height="64" rx="12" fill="#050A0F"/>
  
  <!-- Neural network nodes -->
  <circle cx="16" cy="16" r="2.5" fill="#00E5FF">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="32" cy="12" r="2.5" fill="#00E5FF"/>
  <circle cx="48" cy="18" r="2.5" fill="#9C27FF"/>
  
  <circle cx="18" cy="32" r="2.5" fill="#00E5FF"/>
  <circle cx="32" cy="32" r="4" fill="#00E5FF">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="46" cy="32" r="2.5" fill="#9C27FF"/>
  
  <circle cx="16" cy="48" r="2.5" fill="#9C27FF"/>
  <circle cx="32" cy="52" r="2.5" fill="#00E5FF"/>
  <circle cx="48" cy="46" r="2.5" fill="#00E5FF"/>

  <!-- Connecting lines forming S pattern -->
  <line x1="16" y1="16" x2="32" y2="12" stroke="#00E5FF" stroke-width="1" opacity="0.6"/>
  <line x1="32" y1="12" x2="48" y2="18" stroke="#9C27FF" stroke-width="1" opacity="0.6"/>
  <line x1="48" y1="18" x2="46" y2="32" stroke="#9C27FF" stroke-width="1" opacity="0.6"/>
  <line x1="46" y1="32" x2="32" y2="32" stroke="#00E5FF" stroke-width="1.5" opacity="0.8"/>
  <line x1="32" y1="32" x2="18" y2="32" stroke="#00E5FF" stroke-width="1" opacity="0.6"/>
  <line x1="18" y1="32" x2="16" y2="48" stroke="#9C27FF" stroke-width="1" opacity="0.6"/>
  <line x1="16" y1="48" x2="32" y2="52" stroke="#9C27FF" stroke-width="1" opacity="0.6"/>
  <line x1="32" y1="52" x2="48" y2="46" stroke="#00E5FF" stroke-width="1" opacity="0.6"/>
  
  <!-- Additional connections -->
  <line x1="32" y1="12" x2="18" y2="32" stroke="#00E5FF" stroke-width="0.5" opacity="0.3" stroke-dasharray="1,1"/>
  <line x1="46" y1="32" x2="32" y2="52" stroke="#9C27FF" stroke-width="0.5" opacity="0.3" stroke-dasharray="1,1"/>
  
  <!-- Glow effect -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="#00E5FF" stroke-width="0.5" opacity="0.2">
    <animate attributeName="r" values="28;30;28" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.1;0.2" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>

